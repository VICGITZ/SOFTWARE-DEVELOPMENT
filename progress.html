<!DOCTYPE html>
<html>
<head>
  <title>Biznote - Client progress</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
    }
    
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    form {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 5px;
    }
    
    h3 {
      margin-top: 0;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
    }
    
    input[type="text"],
    input[type="email"],
    input[type="tel"],
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      margin-bottom: 10px;
    }
    
    input[type="checkbox"] {
      margin-right: 5px;
    }
    
    input[type="submit"] {
      background-color: #4CAF50;
      color: #ffffff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <header>
    <h1>Biznote - Client Progress</h1>
  </header>
  
  <section>
    <h3>Client Information</h3>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      
      <label for="phone">Reference Number:</label>
      <input type="tel" id="phone" name="phone" required>
      

      <h3>Task Tracking</h3>
      <label><input type="checkbox" name="task1">Task 1</label>
      <label><input type="checkbox" name="task2">Task 2</label>
      <label><input type="checkbox" name="task3">Task 3</label>

      
    </form>
  </section>
    <form>
        <a href="completion.html">Check Client's Progress</a>
        <input type="submit" value="Check client's Progress">
    </form>
</body>
</html>
